<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <!-- /.page-header -->
        <div  class="col-sm-12">

            <div class="page-header lighter" style="margin-top: 30px">
                <h1>
                    First steps
                </h1>
            </div>


            <ul class="steps"  style="margin-top: 30px">
                <li data-step="1" class="active">
                    <span class="step">1</span>
                    <span class="title">Register</span>
                </li>

                <li data-step="2" class="active">
                    <span class="step">2</span>
                    <span class="title">Get credentials</span>
                </li>

                <li data-step="3" class="active">
                    <span class="step">3</span>
                    <span class="title">Integrate API</span>
                </li>

                <li data-step="4" class="active">
                    <span class="step">4</span>
                    <span class="title">Process payments!</span>
                </li>
            </ul>


            <div class="page-header lighter" style="margin-top: 50px">
                <h1>
                    AstroPay Solutions
                </h1>
            </div>

            <div class="col-sm-6">
                <div class="col-sm-3">
                    <button class="btn btn-danger btn-block background-color-apd border-color-apd" onclick="navigateAPD()">Streamline</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-danger btn-block background-color-full-api border-color-full-api" onclick="navigateFullAPI()()">Full API</button>
                </div>
                
                <div class="col-sm-3">
                    <button class="btn btn-danger btn-block background-color-rounders border-color-rounders" onclick="navigateRounders()()">Rounders</button>
                </div>
                
                <div class="col-sm-3">
                    <button class="btn btn-danger btn-block background-color-cashout border-color-cashout" onclick="navigateCashout()">Cashouts</button>
                </div>
                
            </div>

        </div>

    </body>
